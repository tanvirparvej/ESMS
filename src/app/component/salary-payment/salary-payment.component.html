<h2>Salary Payment</h2>

<button class="btn btn-primary" (click)="paySalaries()" [disabled]="loading">
  {{ loading ? 'Processing...' : 'Pay Salaries' }}
</button>

<div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
<div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>

<!-- Fund Modal -->
<div class="modal" tabindex="-1" [class.show]="showFundModal" [style.display]="showFundModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Insufficient Balance</h5>
        <button type="button" class="btn-close" (click)="cancelFundModal()"></button>
      </div>
      <div class="modal-body">
        <p class="mt-3">
          To complete the salary payment, you need to add
          <strong>{{ neededAmount }}</strong>.
        </p>
        <label>Add Funds:</label>
        <input type="number" class="form-control" [(ngModel)]="fundAmount" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancelFundModal()">Cancel</button>
        <button class="btn btn-primary" (click)="confirmAddFunds()">Add Funds & Retry</button>
      </div>
    </div>
  </div>
</div>
