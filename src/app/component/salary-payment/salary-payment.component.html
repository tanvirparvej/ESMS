<h2>Salary Payment</h2>

<button class="btn btn-primary mb-3" (click)="paySalaries()" [disabled]="loading">
  Pay Salaries
</button>

<div *ngIf="loading">Processing salary payment...</div>

<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
