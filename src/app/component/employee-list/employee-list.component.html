<h2>Employees</h2>

<button class="btn btn-primary mb-3" (click)="router.navigate(['/employee/create'])">Create New Employee</button>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table *ngIf="!loading && !error" class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Grade</th>
      <th>Address</th>
      <th>Mobile</th>
      <th>Salary</th>
      <th>Bank Account No</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.grade }}</td>
      <td>{{ emp.address }}</td>
      <td>{{ emp.mobile }}</td>
      <td>{{ emp.salary }}</td>
      <td>{{ emp.bankAccount?.accountNo }}</td>
      <td>
        <button class="btn btn-sm btn-info me-2" (click)="editEmployee(emp.id)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading && !error && employees.length === 0" class="alert alert-info">
  No employees found.
