<h2>{{ isEditMode ? 'Edit' : 'Create' }} Employee</h2>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" type="text" class="form-control" formControlName="name" />
    <div *ngIf="employeeForm.controls['name'].invalid && employeeForm.controls['name'].touched" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="grade" class="form-label">Grade</label>
    <input id="grade" type="number" class="form-control" formControlName="grade" />
    <div *ngIf="employeeForm.controls['grade'].invalid && employeeForm.controls['grade'].touched" class="text-danger">
      Grade must be at least 1.
    </div>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input id="address" type="text" class="form-control" formControlName="address" />
  </div>

  <div class="mb-3">
    <label for="mobile" class="form-label">Mobile</label>
    <input id="mobile" type="text" class="form-control" formControlName="mobile" />
    <div *ngIf="employeeForm.controls['mobile'].invalid && employeeForm.controls['mobile'].touched" class="text-danger">
      Mobile is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="salary" class="form-label">Salary</label>
    <input id="salary" type="number" class="form-control" formControlName="salary" />
    <div *ngIf="employeeForm.controls['salary'].invalid && employeeForm.controls['salary'].touched" class="text-danger">
      Salary must be 0 or more.
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="loading">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
  <button class="btn btn-secondary ms-2" type="button" (click)="router.navigate(['/employee'])" [disabled]="loading">
    Cancel
  </button>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</form>
